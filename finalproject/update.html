<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item - Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Inventory System</h1>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="inven.html">Inventory</a></li>
                <li><a href="add.html">Add Item</a></li>
                <li class="active"><a href="update.html">Update Item</a></li>
                <li><a href="del.html">Delete Item</a></li>
            </ul>
        </aside>

        <main>
            <h2>Update Item</h2>
            <form class="item-form">
                <label for="item-name">Item Name</label>
                <input type="text" id="item-name" name="item-name" placeholder="Enter item name" required>

                <label for="item-description">Description</label>
                <textarea id="item-description" name="item-description" placeholder="Enter item description"></textarea>

                <label for="item-quantity">Quantity</label>
                <input type="number" id="item-quantity" name="item-quantity" placeholder="Enter quantity" required>

                <label for="item-price">Price</label>
                <input type="text" id="item-price" name="item-price" placeholder="Enter price" required>

                <button type="submit" class="submit-button">Update Item</button>
            </form>
        </main>
    </div>

    <script>
        function logout() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
