<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System - Your Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Inventory System</h1>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li ><a href="index.html">Dashboard</a></li>
                <li class="active"><a href="inven.html">Inventory</a></li>
                <li><a href="add.html">Add Item</a></li>
                <li><a href="update.html">Update Item</a></li>
                <li><a href="del.html">Delete Item</a></li>
            </ul>
        </aside>

        <main>
            <h2>Inventory Dashboard</h2>
            <button class="add-button" onclick="openAddModal()">Add Item</button>
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Item A</td>
                        <td>50</td>
                        <td>$10</td>
                        <td>
                            <button class="update-button" onclick="openUpdateModal(1, 'Item A', 50, 10)">Update</button>
                            <button class="delete-button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Item B</td>
                        <td>30</td>
                        <td>$20</td>
                        <td>
                            <button class="update-button" onclick="openUpdateModal(2, 'Item B', 30, 20)">Update</button>
                            <button class="delete-button">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <label for="itemID">Item ID:</label>
                <input type="text" id="itemID" name="itemID" required>

                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <button type="submit" class="submit-button">Add Item</button>
            </form>
        </div>
    </div>

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateModal()">&times;</span>
            <h2>Update Item</h2>
            <form id="updateItemForm">
                <label for="updateItemID">Item ID:</label>
                <input type="text" id="updateItemID" name="updateItemID" readonly>

                <label for="updateItemName">Item Name:</label>
                <input type="text" id="updateItemName" name="updateItemName" required>

                <label for="updateQuantity">Quantity:</label>
                <input type="number" id="updateQuantity" name="updateQuantity" required>

                <label for="updatePrice">Price:</label>
                <input type="number" id="updatePrice" name="updatePrice" required>

                <button type="submit" class="submit-button">Update Item</button>
            </form>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = 'login.html';
        }

        function openAddModal() {
            document.getElementById('addModal').style.display = 'block';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        function openUpdateModal(itemID, itemName, quantity, price) {
            document.getElementById('updateModal').style.display = 'block';
            document.getElementById('updateItemID').value = itemID;
            document.getElementById('updateItemName').value = itemName;
            document.getElementById('updateQuantity').value = quantity;
            document.getElementById('updatePrice').value = price;
        }

        function closeUpdateModal() {
            document.getElementById('updateModal').style.display = 'none';
        }

        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Logic to add the item to the inventory table goes here
            closeAddModal();
        });

        document.getElementById('updateItemForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Logic to update the item in the inventory table goes here
            closeUpdateModal();
        });
    </script>
</body>
</html>
