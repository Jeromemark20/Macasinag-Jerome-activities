<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Your Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Inventory System</h1>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="inven.html">Inventory</a></li>
                <li class="active"><a href="add.html">Add Item</a></li>
                <li><a href="update.html">Update Item</a></li>
                <li><a href="del.html">Delete Item</a></li>
            </ul>
        </aside>

        <main>
            <h2>Add New Item</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Item Description:</label>
                    <textarea id="item-description" name="item-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="item-quantity">Item Quantity:</label>
                    <input type="number" id="item-quantity" name="item-quantity" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Item Price:</label>
                    <input type="number" id="item-price" name="item-price" step="0.01" required>
                </div>
                <button type="submit" class="submit-button">Add Item</button>
            </form>
        </main>
    </div>

    <script>
        function logout() {
            window.location.href = 'login.html';
        }

        document.getElementById('add-item-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add your form submission logic here
            alert('Item added successfully!');
        });
    </script>
</body>
</html>
